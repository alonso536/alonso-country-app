<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box (onDebounce)="searchByCapital($event)" [initialValue]="initialValue" placeholder="Buscar por capital"></shared-search-box>
    </div>
</div>

<div class="row my-3">
    <div class="col">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
