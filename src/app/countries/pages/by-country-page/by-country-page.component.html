<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box (onDebounce)="searchByCountry($event)" [initialValue]="initialValue" placeholder="Buscar por país"></shared-search-box>
    </div>
</div>

<div class="row my-3">
    <div class="col">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
