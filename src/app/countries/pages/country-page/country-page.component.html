<ng-template #loading>
    <div class="alert alert-info">
        Por favor espere
    </div>
</ng-template>

<div *ngIf="country; else loading">
    <div class="row">
        <div class="col">
            <h2><strong>{{ country.name.common }}</strong></h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h4>Bandera</h4>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail"/>
        </div>
        <div class="col">
            <h4>Información</h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{ country.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Población</strong> {{ country.cca3 }}
                </li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <h4>Traducciones</h4>
            <div class="d-flex flex-wrap">
                <span class="badge bg-primary m-1">{{ country.translations['spa'].common }}</span>
                <span class="badge bg-primary m-1">{{ country.translations['ara'].common }}</span>
                <span class="badge bg-primary m-1">{{ country.translations['ita'].common }}</span>
            </div>
        </div>
    </div>
</div>
